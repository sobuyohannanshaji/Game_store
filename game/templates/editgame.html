{% extends 'base.html' %}
{% block content %}



<!--/Header-->

                        <i class="fas fa-truck-moving"></i> Game Booking
                    </a></h1>

                    <span class="navbar-toggler-icon fa icon-close fa-times"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="{% url 'homeadmin'  %}">Home</a>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>

                </div>
                <!-- toggle switch for light and dark theme -->

                    <nav class="navigation">
                        <div class="theme-switch-wrapper">

                <!-- //toggle switch for light and dark theme -->
            </nav>
        </div>
    </header>
    <!--//Header-->
    <!--/inner-page-->
    <div class="inner-banner py-5">
        <section class="w3l-breadcrumb text-left py-sm-5 ">
            <div class="container">
                <div class="w3breadcrumb-gids">

                </div>

            </div>
        </section>
    </div>
    <!--//inner-page-->
    <!--/w3l-index3-->
    <section class="w3l-index-about py-5" id="about2">

        </section>

 <form action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {% if game %}
            <div  class="container">
                <div class="form-group  text-center"><center class="h1 mb-5">{{ game.game_name }} Details</center>
                    <table class="table table-bordered">

                        <tr>
                            <td class="h3"> <label for="name">Game Name:</label></td>
                            <td colspan="2" ><input type="text" id="name" class="form-control" name="name" value="{{ game.game_name }}" required autocomplete="off"></br></td>
                        </tr>
                        <tr>
                            <td class="h3"> <label for="avatar">Game Avatar:</label></td>
                            <td><img  src="{{ game.game_avatar.url }}" width="100" height="100"></td>
                            <td><a href="{%url 'avatar' game.id %}" id="avatar" >Change</a></td>
                 </tr>
                        <tr>
                            <td class="h3"><label for="im">Game Image:</label>
                            </td><td><img  src="{{ game.game_images.url }}" width="100" height="100"></td>
                            <td><a href="{%url 'image' game.id %}" id="im" >Change</a></td>
                        </tr>
                        <tr>
                            <td class="h3"><label for="v1">Game Video1:</label></td>
                            <td> <video  src="{{ game.game_video1.url }}" width="100" height="100"  controls></video></td>
                            <td><a href="{%url 'v1' game.id %}" id="v1">Change</a></td>
                        </tr>
                        <tr>
                            <td class="h3"><label for="v2">Game Video2:</label></td>

                                <td><video  src="{{ game.game_video2.url }}" width="100" height="100"  controls></video></td>
                            <td><a href="{%url 'v2' game.id %}" id="v2">Change</a></td>

                        </tr>
                        <tr>
                            <td class="h3"><label for="file">Game File:</label></td>
<!--                            <td><embed src="{{ category.game_file.url }}" width="100" height="100" ></td>-->
                            <td><iframe src="{{ category.game_file.url }}" class="iframe" width="100" height="100" title="Download" loading="lazy">Download</iframe></td>
                            <td><a href="{%url 'file' game.id %}" id="file">Change</a> </td>

                        </tr>
                        <tr>
                            <td class="h3"><label for="select">Game Type:</label></td>
                            <td colspan="2"> <div class="mb-3">

            <select name="select" id="select" class="form-select col-md-12 text-left " required>
                <option value="" disabled selected>{{ game.game_type }}</option>
                <option value="free" required >Free</option>
                <option value="paid" required >Paid</option>
            </select>
                         </div>
                     </td>
                        </tr>
                        <tr>
                            <td class="h3"><label for="amt">Game Amount:</label></td>
                            <td colspan="2">  <input type="text" id="amt" class="form-control" name="amt" value="{{ game.game_amt }}"  required autocomplete="off" ></br></td>
                        </tr>
                        <tr>
                            <td colspan="3" style="align:center;"><input type="submit" class="form-control" value="Submit"></br></td>
                        </tr>

                    </table>




                </div></div>
     {% endif %}
 </form>
{% endblock %}
</body>
</html>
