{% extends 'base.html' %}
{% block content %}
    <header id="site-header" class="fixed-top">

            <nav class="navbar navbar-expand-lg navbar-light stroke py-lg-0">

                        <i class="fas fa-truck-moving"></i> Game Store
                    </a></h1>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                    <span class="navbar-toggler-icon fa icon-close fa-times"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="{% url 'home' user %}">Home</a>

                        <li class="nav-item">

                        </li>
                        <li class="nav-item" >
                            <a class="nav-link " href="{% url 'profile' user %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>

                </div>
                <!-- toggle switch for light and dark theme -->
                <div class="mobile-position">
                    <nav class="navigation">
                        <div class="theme-switch-wrapper">
                            <label class="theme-switch" for="checkbox">
                                <input type="checkbox" id="checkbox">
                                <div class="mode-container">
                                    <i class="gg-sun"></i>
                                    <i class="gg-moon"></i>
                                </div>

                        </div>
                    </nav>
                </div>
                <!-- //toggle switch for light and dark theme -->
            </nav>
        </div>
    </header>
    <!--//Header-->
    <!--/inner-page-->
    <div class="inner-banner py-5">
        <section class="w3l-breadcrumb text-left py-sm-5 ">
            <div class="container">
                <div class="w3breadcrumb-gids">

                </div>

            </div>
        </section>
    </div>
    <!--//inner-page-->
    <!--/w3l-index3-->
    <section class="w3l-index-about py-5" id="about2">

        </section>

 <form action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
{% if form %}
            <div  class="container mt-5">
                <div class="form-group  text-center">
                    <table class="table">
                        <tr>
                            <td> <label for="name">Name:</label></td>
                            <td ><input type="text" id="name" class="form-control" name="name" value="{{ form.name }}" pattern="[A-Za-z].{4,20}" title="Enter upto 4 to 20 Characters" required autocomplete="off"></br></td>
                        </tr>
                        <tr>
                            <td><label for="gender">Gender:</label></td>
                            <td> <div class="mb-3">

            <select name="gender" id="gender" class="form-select col-md-12 text-left " required>
                <option value="" disabled selected>{{ form.gender }}</option>
                <option value="male" required >Male</option>
                <option value="female" required >Female</option>
            </select>
                         </div>
                     </td>
                        </tr>
                        <tr>
                            <td><label for="mail">E-mail:</label></td>
                            <td>  <input type="text" id="mail" class="form-control" name="mail" value="{{ form.email }}" pattern="[a-z0-9]{0,9}[@gmail]{6}[.com]{4}$" title="Eg:user@gamil.com"  required autocomplete="off" onclick="myfunc()"></br></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="align:center;"><input type="submit" class="form-control" value="Submit"></br></td>
                        </tr>

                    </table>




                </div></div>
     {% endif %}
     {% if form1 %}
     <div  class="container mt-5">
                <div class="form-group  text-center">
                    <table class="table">
                         <tr>
                            <td> <label for="cpass">Current-Password:</label></td>
                            <td><input type="password" id="cpass" class="form-control" name="cpass"  required autocomplete="off"></br></td>
                        </tr>
                        <tr>
                            <td> <label for="pass">New-Password:</label></td>
                            <td><input type="password" id="pass" class="form-control" name="pass" pattern="[A-Za-z0-9@.].{3,8}" title="Enter 3 to 8 characters including digits and symbols"  required autocomplete="off"></br></td>
                        </tr>
                        <tr>
                            <td><label for="pass1">Confirm-Password:</label></td>
                            <td>  <input type="password" id="pass1" class="form-control" name="pass1"    required autocomplete="off" onclick="myfunc()"></br></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="align:center;"><input type="submit" class="form-control" value="Submit"></br></td>
                        </tr>

                    </table>

                </div></div>


     {% endif %}
 </form>

{% endblock %}
